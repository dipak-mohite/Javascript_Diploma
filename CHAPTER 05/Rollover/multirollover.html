<html>
    <head>
        <title>Text Rollover</title>
        <script language="javascript" type="text/javascript">
        function fortuner() {
            document.car.src='fortuner.jpg';
            document.getElementById("detail").innerHTML="Fortuner current onroad price in India : ₹ 45.47 Lakh";
        }
        function endeavour() {
            document.car.src='ford.jpg';
            document.getElementById("detail").innerHTML="Endeavour current onroad price in India : ₹ 42.25 Lakh ";
        }
        function bmw() {
            document.car.src='bmw.jpg';
            document.getElementById("detail").innerHTML="BMW current onroad price in India : ₹ 2.17 Crore";
        }
        function thar() {
            document.car.src='thar.jpg';
            document.getElementById("detail").innerHTML="Thar current onroad price in India : ₹ 16.46 Lakh";
        }
        function mercedes() {
            document.car.src='mercedes.jpg';
            document.getElementById("detail").innerHTML="Mercedes current onroad price in India : ₹ 2.64 Crore.";
        }
        </script>
    </head>
    <body>
        <h1 style="background-color: orange; text-align: center;">Cars Details</h4>
        <a onmouseover="fortuner()">FORTUNER</a>                &nbsp&nbsp&nbsp&nbsp        <!--&nbsp&nbsp&nbsp&nbsp is used for space-->
        <a onmouseover="endeavour()">ENDEAVOUR</a>              &nbsp&nbsp&nbsp&nbsp
        <a onmouseover="bmw()">BMW</a>                          &nbsp&nbsp&nbsp&nbsp
        <a onmouseover="thar()">THAR</a>                        &nbsp&nbsp&nbsp&nbsp
        <a onmouseover="mercedes()">MERCEDES</a><br>            &nbsp&nbsp&nbsp&nbsp
        <p id="detail" style="background-color: rgb(253, 255, 108); font-size: 30px;"><b>Details</p><br>
        <img src="" name="car">
    </body>
</html>
