<html>
    <head>
        <title>Replacing text</title>
    <script language="javascript" type="text/javascript">
    function fun() {
        var str = "Student has PHP Textbook";
        var b = str.replace("PHP","JavaScript");
        document.write(b);
        
    }
    </script>
    </head>

    <body>
        <p>Original Statement : "Student has PHP textbook"</p>
        <h3><p>Click the button to get the output.</p></h3>
        <input type="button" value="Check" onclick="fun()">
        
    </body>
</html>
