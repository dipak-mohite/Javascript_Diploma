<html>
	<head>
		<title>Time : Interval</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
		function myfun() 
		{
			setInterval(display, 300);
		}
		function display()
		{
				document.getElementById("para").innerHTML+="Welcome to Javascript..!<br>";
		}
		</script>
		<input type="button" value="Time Interval" onclick="myfun()">
		<p id="para"></p>
	</body>
</html>
