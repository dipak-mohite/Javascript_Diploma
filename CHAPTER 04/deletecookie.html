<html>
    <head>
        <title>Deleting Cookie Values</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
        function deleteCookie() {
            document.cookie = "*"
        }

        </script>
        <input type="button" value="DELETE COOKIE" onclick="deleteCookie()">
    </body>
    
</html>
