<html>
<head>
	<title>Methods</title>
</head>
<body>
<script language="javascript" type="text/javascript">

//Push() Syntax : array.push(element1,element2,.......elementn);
var a = new Array();
a[0] = 12;
a[1] = 15;
a[2] = "Java";

document.write("Length = "+a.length);

a.push("CSS");
a.push("EST")

document.write("<br>Length = "+a.length+"<br>");	

for(var i=0; i<a.length; i++)
{
    document.write("<br>"+a[i]);
}


</script>
</body>
</html>
