<script language="javascript" type="text/javascript">
//associate array

function  add(n1,n2) {
	var addition = n1+n2;
	
	document.write("Input : <br>1st number =  "+n1+"<br> 2nd number = "+n2+"<br><br>");
	document.write("Addition : <br>"+addition);
}

add(8,13);

</script>
