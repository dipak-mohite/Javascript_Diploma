<html>
<head>
	<title>Reverse Method</title>
</head>
<body>
<script language="javascript" type="text/javascript">

//  reverse() : This method will display array
//  element in reverse manner. It will return reversed single 
//  value of the array. 
//  Syntax : reverse();

var a = new Array();
a[0] = 12;
a[1] = 15;
a[2] = 17;
a[3] = 19;
a[4] = 21;

document.write("<br>Array before reverse method :");
for(var i=0; i<a.length; i++)
{
    document.write("<br>"+a[i]);
}

//reverse method
a.reverse();
document.write("<br>Array after reverse method :");

for(var i=0; i<a.length; i++)
{
    document.write("<br>"+a[i]);
}

</script>
</body>
</html>
