<html>
<head>
	<title>Sort Method</title>
</head>
<body>
<script language="javascript" type="text/javascript">
/* sort() : This method is used to sort the array and return
 sorted array. When this function is used with compare function
then result will be different. when sort function is used without 
argument the elements will get sorted in assending order  or 
alphabetical order || Syntax : arrayname.sort();    */

var a = new Array();
a[0] = 25;
a[1] = 21;
a[2] = 35;
a[3] = 29;
a[4] = 15;

document.write("<br>Array before sort() method :");
for(var i=0; i<a.length; i++)
{
    document.write("<br>"+a[i]);
}
a.sort();   //sort method
document.write("<br>Array after sort() method :");

for(var i=0; i<a.length; i++)
{
    document.write("<br>"+a[i]);
}
</script>
</body>
</html>
