<html>

	<title>Associate Array</title>
</head>
<body>
<script language="javascript" type="text/javascript">
//associate array

var a = new Array();

a.name = "Ram";
a.roll = 10;
a.marks = 95.7;


for( var i in a)
{
	document.write("<br>"+a[i]);
}


</script>
