<html>
<head>
	<title>Array example in JavaScript</title>
</head>
<body>
<script language="javascript" type="text/javascript">
	var a = new Array(5);
	document.write("Length : "+a.length+"<br>");

	a[0] = "java";
	a[1] = "CSS";
	a[2] = 20;
	
	document.write("Length : "+a.length);

</script>
</body>
</html>
