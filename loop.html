<html>
<head>
	<title>Loop</title>
</head>
<body>
<script language="javascript" type="text/javascript">
	var a = new Array(4);

	a[0] = "java";
	a[1] = "CSS";
	a[2] = "Python";
	a[3] = "C++";

    for(var i=0; i<a.length;i++)
    {
        document.write(a[i]+"<br>");
    }


</script>
</body>
</html>
