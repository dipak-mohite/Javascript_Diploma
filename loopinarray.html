<html>
<head>
	<title>Loops in JavaScript</title>
</head>
<body>
<script language="javascript" type="text/javascript">
	var a = new Array(3);

	a[0] = "java";
	a[1] = "CSS";
	a[2] = 20;

    for(var i=0; i<a.length;i++)
    {
        document.write("<br>"+a[i]);
    }


</script>
</body>
</html>
