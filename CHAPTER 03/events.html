<html>
    <head>
        <title>Onclick Demok</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
        function orange() {
         document.body.style.background ="orange";
        }
        function red() {
         document.body.style.background ="red";
        }
        function yellow() {
         document.body.style.background ="yellow";
        }
        function pink() {
         document.body.style.background ="pink";
        }
        function green() {
         document.body.style.background ="green";
        }
        function white() {
         document.body.style.background ="white";
        }

        </script>
        <form name="form1">
         <b>Single click on a button to change background color :</b><br><br>   
        <input type="button" name="t1" value="ORANGE" onclick="orange()">
        <input type="button" name="t1" value="RED" onclick="red()">
        <input type="button" name="t1" value="YELLOW" onclick="yellow()">
        <input type="button" name="t1" value="PINK" onclick="pink()">
        <input type="button" name="t1" value="GREEN" onclick="green()">
        <input type="button" name="t1" value="WHITE" onclick="white()"><br> <br>
         
        <b>Double click on a button to change background color :</b><br><br>   
        <input type="button" name="t1" value="ORANGE" ondblclick="orange()">
        <input type="button" name="t1" value="RED" ondblclick="red()">
        <input type="button" name="t1" value="YELLOW" ondblclick="yellow()">
        <input type="button" name="t1" value="PINK" ondblclick="pink()">
        <input type="button" name="t1" value="GREEN" ondblclick="green()">
        <input type="button" name="t1" value="WHITE" ondblclick="white()">

        </form>
    </body>
</html>
