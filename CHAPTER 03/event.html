<html>
    <head>
        <title>EVENT HANDLING</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
        function orange() {
         document.body.style.background ="orange";
        }
        function red() {
         document.body.style.background ="red";
        }
        function yellow() {
         document.body.style.background ="yellow";
        }
        function pink() {
         document.body.style.background ="pink";
        }
        function green() {
         document.body.style.background ="green";
        }
        function white() {
         document.body.style.background ="white";
        }

        </script>
        <form name="form1">
         <b>Select a button to change background color :</b><br><br>   
        <input type="button" name="t1" value="ORANGE" onfocus="orange()">
        <input type="button" name="t1" value="RED" onfocus="red()">
        <input type="button" name="t1" value="YELLOW" onfocus="yellow()">
        <input type="button" name="t1" value="PINK" onfocus="pink()">
        <input type="button" name="t1" value="GREEN" onfocus="green()">
        <input type="button" name="t1" value="WHITE" onfocus="white()">
            
        </form>
    </body>
</html>
